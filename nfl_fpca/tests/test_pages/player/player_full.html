<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player test page - All infos</title>
</head>
<body>

<!-- Header -->

<div id="meta">
    <div>
        <h1>
            <span>A.J. Brown</span>
        </h1>

        <p>
            <strong>Position</strong>: WR\n<strong>Throws:</strong>Right</p>

        <p><span>6-1</span>,&nbsp;<span>226lb</span>&nbsp;(185cm,&nbsp;102kg) </p>

    </div>
</div>

<!-- Career stats table -->

<div id="switcher_receiving_and_rushing" class="switcher_content">
    <div id="div_receiving_and_rushing" class="table_container tabbed current is_setup">
        <table id="receiving_and_rushing" class="stats_table sortable row_summable per_match_toggle now_sortable" data-cols-to-freeze="1,3">
            <colgroup>
                <col>
                <col>
                <col>
                <col>
                <col>
            </colgroup>
            <thead>
            <tr class="over_header">
                <th class=" over_header center" aria-label="" data-stat="" colspan="2"></th>
                <th class=" over_header center" aria-label="" data-stat="header_g" colspan="2">Games</th>
                <th></th>
            </tr>
            <tr>
                <th class=" poptip sort_default_asc left" aria-label="Year" data-stat="year_id" scope="col">Year</th>
                <th class=" poptip sort_default_asc center" aria-label="Age" data-stat="age" scope="col">Age</th>
                <th class=" poptip center" aria-label="Games" data-stat="g" scope="col" data-over-header="Games">G</th>
                <th class=" poptip center" aria-label="Games Started" data-stat="gs" scope="col" data-over-header="Games">GS</th>
                <th class=" poptip center" aria-label="Approximate Value" data-stat="av" scope="col">AV</th>
            </tr>
            </thead>
            <tbody>
                <tr id="receiving_and_rushing.2019" class="full_table" data-row="0">
                    <th class="left " scope="row" data-stat="year_id" csk="2019">
                        <a href="/years/2019">2019</a>
                    </th>
                    <td class="right " data-stat="age">23</td>
                    <td class="right " data-stat="g">10</td>
                    <td class="right " data-stat="gs"></td>
                    <td class="right " data-stat="av">3</td>
                </tr>
                <tr id="receiving_and_rushing.2021" class="full_table" data-row="1">
                    <th class="left " scope="row" data-stat="year_id" csk="2021">
                        <a href="/years/2021">2021</a>
                    </th>
                    <td class="right " data-stat="age">25</td>
                    <td class="right " data-stat="g">12</td>
                    <td class="right " data-stat="gs">10</td>
                    <td class="right " data-stat="av">6</td>
                </tr>
                <tr id="receiving_and_rushing.2022" class="full_table" data-row="2">
                    <th class="left " scope="row" data-stat="year_id" csk="2022">
                        <a href="/years/2022">2022</a>
                    </th>
                    <td class="right " data-stat="age">26</td>
                    <td class="right " data-stat="g">16</td>
                    <td class="right " data-stat="gs">15</td>
                    <td class="right " data-stat="av">12</td>
                </tr>
                <tr id="receiving_and_rushing.2022" class="partial_table" data-row="3">
                    <th class="left iz" scope="row" data-stat="year_id" csk="2022.2"></th>
                    <td class="right iz" data-stat="age" csk="26.2"></td>
                    <td class="right " data-stat="g">6</td>
                    <td class="right " data-stat="gs">5</td>
                    <td class="right " data-stat="av">3</td>
                </tr>
                <tr id="receiving_and_rushing.2022" class="partial_table" data-row="4">
                    <th class="left iz" scope="row" data-stat="year_id" csk="2022.2"></th>
                    <td class="right iz" data-stat="age" csk="26.2"></td>
                    <td class="right " data-stat="g">10</td>
                    <td class="right " data-stat="gs">10</td>
                    <td class="right " data-stat="av">9</td>
                </tr>
                <tr id="receiving_and_rushing.2023" class="full_table" data-row="5">
                    <th class="left " scope="row" data-stat="year_id" csk="2023">
                        <a href="/years/2023">2023</a>
                    </th>
                    <td class="right " data-stat="age">27</td>
                    <td class="right " data-stat="g">16</td>
                    <td class="right " data-stat="gs">16</td>
                    <td class="right " data-stat="av">11</td>
                </tr>
            </tbody>
            <tfoot></tfoot>
        </table>
    </div>
</div>
